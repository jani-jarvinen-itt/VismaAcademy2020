<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="m-4">
        <h1>Laskin</h1>
        <div class="row mb-3">
            <div class="col-1">
                Luku 1:
            </div>
            <div class="col-3">
                <input class="form-control" type="number" id="luku1TextBox" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-1">
                Luku 2:
            </div>
            <div class="col-3">
                <input class="form-control" type="number" id="luku2TextBox" />
            </div>
        </div>

        <button class="btn btn-primary" id="laskeButton">Laske</button>
    </main>

    <script>
        $(function () {

            $("#laskeButton").click(function () {
                const luku1 = $("#luku1TextBox").val();
                const luku2 = $("#luku2TextBox").val();
                const summa = parseInt(luku1) + parseInt(luku2);

                alert("Summa on: " + summa);
            });
        });
    </script>
</body>

</html>
